<main class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container">
                <h1 class="mb-4 text-center"><b>Signup</b></h1>
                <p class="mt-3 text-center">Already have an account? <a href="/32510799/Chaliena/api/v1/login">Login here</a></p>

                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control" required minlength="6" maxlength="20">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control" required minlength="5" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required minlength="5" maxlength="10">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="signupForm.invalid">Signup</button>
                </form>
            </div>
        </div>
    </div>
</main>
