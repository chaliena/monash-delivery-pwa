<section class="main-section">
    <main class="container">
        <h1 class="text-center mb-4">Update Package</h1>
        <div id="form-container">
            <form #packageForm="ngForm" class="px-5" method="post" (ngSubmit)="updatePackage(packageForm)">
                <div class="form-group">
                    <label for="package_id">Package ID</label>
                    <select 
                        class="form-control" 
                        id="package_id" 
                        name="package_id" 
                        (change)="onPackageSelect($event)" 
                        required 
                        aria-label="Package ID"
                    >
                        <option value="" disabled selected>Select package</option>
                        <option *ngFor="let pkg of packageOptions" [value]="pkg.id">{{ pkg.title }} (ID: {{ pkg.id }})</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="package_destination">Package Destination</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="package_destination" 
                        name="package_destination" 
                        [(ngModel)]="package.destination" 
                        required 
                        placeholder="Enter package destination" 
                        aria-label="Package Destination"
                    >
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block" id="update-button">Update Package</button>
                </div>
            </form>
        </div>
    </main>
</section>
