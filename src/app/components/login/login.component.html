
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-container">
                <h1 class="mb-4 text-center"><b>Login</b></h1>
                <p class="mt-3 text-center">Don't have an account? <a href="/32510799/Chaliena/api/v1/signup">Signup here</a></p>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" formControlName="username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div style="position: relative;">
                            <input type="password" id="password" formControlName="password" class="form-control" required>
                            <i id="toggle-password" class="fa fa-eye form-control-eye" (click)="togglePasswordVisibility()"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block w-100" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
</main>
