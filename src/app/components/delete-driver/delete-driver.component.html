<div id="alertContainer" class="alert-container">

    <div *ngIf="confirmationMessage" class="mt-4">
        <div class="alert alert-success" role="alert">
            Driver has been successfully deleted!
        </div>
    </div>

    <div *ngIf="errorMessage" class="mt-4">
        <div class="alert alert-danger" role="alert">
            An error occurred while trying to delete the driver. Please try again.
        </div>
    </div>
</div>

<section class="main-section">
    <main class="container my-5 py-5">
        <h1 class="text-center mb-4">Delete Driver</h1>

        <div id="form-container">
            <form #deleteDriverForm="ngForm" (ngSubmit)="deleteDriver(deleteDriverForm)">
                <div class="form-group">
                    <label for="driverSelect">Select Driver</label>
                    <select
                        class="form-control"
                        id="driverSelect"
                        name="driverSelect"
                        [(ngModel)]="selectedDriverId"
                        required
                    >
                        <option value="" disabled>Select a driver</option>
                        <option *ngFor="let driver of drivers" [value]="driver._id">
                            {{ driver.name }} - {{ driver.licenceNumber }} <!-- Customize fields as necessary -->
                        </option>
                    </select>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-danger btn-block">Delete Driver</button>
                </div>
            </form>
        </div>
    </main>
</section>
