

<section id="heroCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
    <ol class="carousel-indicators">
        <li data-target="#heroCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#heroCarousel" data-slide-to="1"></li>
        <li data-target="#heroCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="/hero-bg.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/hero-bg-2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="/hero-bg-3.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#heroCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#heroCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <div class="carousel-caption">
        <h1 class="banner-heading">Welcome to<br>Monash Delivery</h1>
        <p class="intro-text">This application helps manage drivers and packages efficiently.</p>
        <div class="hero-buttons">
            <a href="/drivers" class="btn btn-primary">View Drivers</a>
            <a href="/packages" class="btn btn-secondary">View Packages</a>
        </div>
    </div>
</section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('sideMenuToggle').addEventListener('click', function () {
        document.getElementById('sideMenu').classList.add('active');
    });

    document.getElementById('closeSideMenu').addEventListener('click', function () {
        document.getElementById('sideMenu').classList.remove('active');
    });

    document.addEventListener('click', function(event) {
        var isClickInside = document.getElementById('sideMenu').contains(event.target) ||
                            document.getElementById('sideMenuToggle').contains(event.target);

        if (!isClickInside) {
            document.getElementById('sideMenu').classList.remove('active');
        }
    });


</script>
