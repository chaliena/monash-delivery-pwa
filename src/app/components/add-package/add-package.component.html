<section class="main-section">
    <main class="container">
        <h1 class="text-center mb-4">Add Package</h1>
        <div id="form-container">
            <form #packageForm="ngForm" class="px-5" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="title" 
                        name="title" 
                        [(ngModel)]="package.title" 
                        required 
                        placeholder="Enter package title" 
                        aria-label="Package Title"
                    >
                </div>

                <div class="form-group">
                    <label for="driverId">Driver ID</label>
                    <select 
                        class="form-control" 
                        id="driverId" 
                        name="driverId" 
                        [(ngModel)]="package.driverId" 
                        required 
                        aria-label="Driver ID"
                    >
                        <option value="" disabled selected>Select Driver</option>
                        <option *ngFor="let driver of driverOptions" [value]="driver._id">
                            {{ driver.id }} - {{ driver.name }}
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        class="form-control" 
                        id="description" 
                        name="description" 
                        [(ngModel)]="package.description" 
                        required 
                        placeholder="Enter package description" 
                        aria-label="Package Description"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input 
                        type="number" 
                        class="form-control" 
                        id="weight" 
                        name="weight" 
                        [(ngModel)]="package.weight" 
                        required 
                        placeholder="Enter package weight" 
                        aria-label="Package Weight"
                    >
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="destination" 
                        name="destination" 
                        [(ngModel)]="package.destination" 
                        required 
                        placeholder="Enter package destination" 
                        aria-label="Package Destination"
                    >
                </div>

                <div class="form-group">
                    <div class="d-flex align-items-center">
                        <label for="isAllocated" class="mb-0 mr-2">Allocated</label>
                        <div class="custom-control custom-switch">
                            <input 
                                type="checkbox" 
                                id="isAllocated" 
                                name="isAllocated" 
                                [(ngModel)]="package.isAllocated" 
                                class="custom-control-input" 
                                aria-label="Is Allocated"
                            >
                            <label class="custom-control-label" for="isAllocated"></label>
                        </div>
                    </div>
                </div>                    

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block" id="add-button" (click)="addPackage(packageForm)">Add Package</button>
                </div>
            </form>
        </div>
    </main>
</section>
